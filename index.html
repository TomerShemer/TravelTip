<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>

<body>
    <section class="header-bar">
        <div class="ham-menu" onclick="toggleMenu()">≡</div>
        <a href="index.html">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/TripAdvisor_Logo.svg/1024px-TripAdvisor_Logo.svg.png">
        </a>
        <form onsubmit="onSearchLocation(event)">
            <input type="text" placeholder="🔍 Search a location">
        </form>
        <!-- <button class="go-button">➜</button> -->
        <button onclick="onGetUserPos()" title="Go to my location" class="myloc-button">💾</button>
    </section>


    <main class="main-container">
        <nav class="map-nav">
            <button onclick="onCopyUrl()">Copy Location</button>
            <h3>Location: <span class="address-span"></span></h3>
        </nav>


        <section class="main-content">
            <table class="locs-container"></table>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
        <div class="weather">
            <p>Weather:</p>
        </div>
    </main>

    <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
    <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
    <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <footer><small>© Coffeeright - TravelTip</small></footer>

    <script src="lib/axios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
